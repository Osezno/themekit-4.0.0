<section class="row gridalicious" data-toggle="gridalicious" data-width="300">
    <div class="panel panel-default relative">
        <div class="ribbon-heading h4 inline absolute {% if rtl %}right{% else %}left{% endif %} margin-none ribbon-primary">Sale</div>
        <div class="cover hover overlay margin-none">
            <div class="overlay overlay-full overlay-bg-black">
                <div class="v-center">
                    <h5 class="text-h4 margin-v-0-10 text-overlay text-uppercase">Property for sale</h5>
                    <p class="text-h5">
                        <span class="fa fa-fw fa-star text-primary"></span>
                        <span class="fa fa-fw fa-star text-primary"></span>
                        <span class="fa fa-fw fa-star text-primary"></span>
                        <span class="fa fa-fw fa-star-o text-white"></span>
                        <span class="fa fa-fw fa-star-o text-white"></span>
                    </p>
                </div>
            </div>
            <a {% if angular %}ui-sref="front.property"{% else %}href="front-property.html"{% endif %} class="overlay overlay-full overlay-bg-black overlay-hover">
                <span class="v-center">
                    <span class="btn btn-circle btn-white"><i class="fa fa-eye"></i></span>
                </span>
            </a>
            <a {% if angular %}ui-sref="front.property"{% else %}href="front-property.html"{% endif %}><img src="images/photodune-378874-real-estate-xs.jpg" alt="location" class="img-responsive" /></a>
        </div>
